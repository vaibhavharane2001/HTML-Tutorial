<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscriptORsubscript</title>
</head>
<body>
    <!--The sup tag is used to give the power to the digit or character like a^2-->
    <p>(a+b)2=>a2+2ab+b2</p>
    <p>(a+b)=>a<sup>2</sup>+2ab+b<sup>2</sup></p>

    <!--The sub tag is use to give the value in the base of digit or character-->
    <p>CH4=>C+H4</p>
    <p>CH<sub>4</sub>=>C+H<sub>4</sub></p>
</body>
</html>
