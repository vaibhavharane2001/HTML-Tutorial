<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="contact-me"><!--form tag is used to create the form-->
        <label for="email">username:</label><!--lable tag is used to link its method like username is link with blank folder-->
        <input type="text" id="email" placeholder="email or mobile no" required="true"><br><!--input tag is used to create the input-->
        <label for="user_password">password:</label>
        <input type="password" id="user_password"><br>
        <input type="submit"><br>
        file:<input type="file"><br>
        Date:<input type="date"><br>
        color:<input type="color"><br>
        Range:<input type="range"><br>
        Button:<input type="button" value="click here"><br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <label for="C">C</label>
        <input type="checkbox" id="C" name="lang"><br>
        <label for="C++">C++</label>
        <input type="checkbox" id="C++" name="lang"><br>
        <label for="SQL">SQL</label>
        <input type="checkbox" id="SQL" name="lang">
        <hr>
        <label for="country">please select your country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="UK">Uk</option>
            <option value="US">US</option>
            <option value="Other">Other</option>
        </select>
    </form>
    <hr>
    <textarea name="story" id="story" cols="20" rows="4">
        write your story here.
    </textarea>
    <hr>
    <iframe src="https://htmlcolorcodes.com/" width="300" height="200"></iframe>
</body>
</html>
