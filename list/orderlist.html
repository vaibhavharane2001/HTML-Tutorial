<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderlist</title>
</head>
<body>
    <!--The ol list tag is used for numbering.-->
    <ol>
        <li>This is first number</li>
        <li>This is second number</li>
        <li>This is Third number</li>
        <li>This is fourth number</li>
    </ol>
    <hr>
    <ol type="A"> <!--When we want to the character or any other roman numbers so we have to decelere it in ol tag withe the type="A or i" and 
    bydefault it takes the nuberin-->
        <li>Hi</li>
        <li>Bye</li>
        <li>Hello</li>
        <li>Done</li>

    </ol>
    <hr>
    <ol type="i">
        <li>This is first number</li>
        <li>This is second number</li>
        <li>This is Third number</li>
        <li>This is fourth number</li>
    </ol>
    <ol>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>  
    </ol>
</body>
</html>
